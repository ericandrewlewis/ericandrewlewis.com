<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round|Righteous" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.4/svg.min.js"></script>
  <script src="script.js"></script>
  <title>Eric Lewis</title>
</head>
<body>
  <svg class="name-svg" viewbox="0 0 100 15" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="Gradient1" x1="0" x2="0" y1="0" y2="1">
        <stop class="stop1" offset="0%"/>
        <stop class="stop2" offset="45%"/>
        <stop class="stop3" offset="50%"/>
        <stop class="stop4" offset="100%"/>
      </linearGradient>
      <style type="text/css"><![CDATA[
        .stop1 { stop-color: #97D1A1; }
        .stop2 { stop-color: #7DC68A; }
        .stop3 { stop-color: #4DAF5F; }
        .stop4 { stop-color: #40904E; }
      ]]></style>
      <mask maskUnits="userSpaceOnUse" id="sheen">
        <text class="name" x="2.5" y ="12" fill="white" stroke-width="0.5" stroke="white" stroke-linecap="butt">Eric Lewis</text>
      </mask>
      <linearGradient id="Gradient2" gradientTransform="rotate(-15)">
        <stop offset="0%"  stop-color="transparent"/>
        <stop offset="10%"  stop-color="transparent"/>
        <stop offset="20%"  stop-color="white"/>
        <stop offset="30%"  stop-color="transparent"/>
        <stop offset="35%"  stop-color="white"/>
        <stop offset="40%"  stop-color="transparent"/>
      </linearGradient>
    </defs>
    <text class="name" x="2.5" y ="12" fill="url(#Gradient1)" stroke-width="0.5" stroke="#FE5D26" stroke-linecap="butt">Eric Lewis</text>
    <g mask="url(#sheen)">
      <rect class="sheen-over-name" x="-100" y="0" width="100" height="100" fill="url(#Gradient2)" opacity="0.75">
    </g>
  </svg>
  <ul class="links">
    <li><a href="https://medium.com/@ericandrewlewis/a-list-of-things-ive-made-e7d1087eec26">Projects</a></li>
    <li><a href="https://medium.com/@ericandrewlewis/my-open-source-contributions-6d9753b2d10">Open Source</a></li>
    <li><a href="https://medium.com/@ericandrewlewis/a-list-of-my-talks-and-workshops-9c4b4b89cb08">Talks I've given</a></li>
    <li><a href="https://twitter.com/@ericandrewlewis">Twitter</a></li>
  </ul>
